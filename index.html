<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Child Anecdote Generator</title>
    <script src="./script.js"></script>
</head>
<body>
    <h1>To generate your anecdote provide the following info:</h1>
    1. provide Child's name (name);<br>
    2. provide location of primary interaction (art)<br>
    3. Provide custom sentence about what they were doing specifically.<br><br>
    
    + supplement info about English time (optional)

    <form accept="#">
        <label for="childName">Child Name:</label>
        <input type="text" id="childName" name="childName">

        <label for="area">Area of Interaction:</label>
        <select name="area">
            <option value="drama">drama</option>
            <option value="math-science">math/science</option>
            <option value="activity">activity</option>
            <option value="blocks">blocks</option>
            <option value="music">music</option>
            <option value="art">art</option>
            <option value="language">language</option>
            <option value="phsyical-play">physical play</option>
        </select>

        <label for="customActivity">Custom Activity:</label>
        <textarea></textarea>

        <button type="button">Generate Anecdote</button>
    </form>
    
    <div class="anecdote"></div>
</body>
</html>
